<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Coffee Web</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-box">
        <h1>Coffee Change Your Life</h1>
        <h3>
          Dear coffee, you were in my dreams last night.Hail, the almighty
          coffee. Bringer of happiness and cheer!
        </h3>
        <button>VIEW OUR PRODUCTS</button>
      </div>
      <header>
        <nav class="d-flex align-itm-center justify-con-space-around">
          <div class="logo">
            <img src="./img/Rayhan.png" alt="" />
          </div>
          <div
            class="menuContainer d-flex justify-con-space-btw align-itm-center"
          >
            <ul class="d-flex justify-con-space-around align-itm-center mr-2">
              <li class="active"><a href="#">Home</a></li>
              <li class=""><a href="#shop">Shop</a></li>
              <li><a href="#">About us</a></li>
              <li class="FAQs"><a href="#">FAQs</a></li>
              <li class="contentUs"><a href="#">Content us</a></li>
              <li class="plusIcon">
                <a href="#"><i class="fa-solid fa-plus"></i></a>
              </li>
            </ul>
            <div class="shop-container d-flex align-itm-center mr-1">
              <div class=""><i class="fa-solid fa-cart-plus"></i></div>
              <div class=""><span>Sign in</span></div>
            </div>
          </div>
          <div class="custom-select">
            <div class="custom d-flex jsutify-con-space-btw align-itm-center">
              <img src="./img/gb.png" alt="" />
              <span>English(UK)</span>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="toSelectLang_Toggle">
              <div class="toSelectLang">
                <div class="d-flex jsutify-con-space-btw align-itm-center">
                  <img src="./img/gb.png" alt="" />
                  <span>English(UK)</span>
                </div>
                <div class="d-flex jsutify-con-space-btw align-itm-center">
                  <img src="../E-web/img/Flag_of_Myanmar.svg.png" alt="" />
                  <span>Myanmar</span>
                </div>
              </div>
            </div>
          </div>
          <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </header>
    </div>
    <main id="shop">
      <div class="coffee_list_group"></div>
    </main>
    <div class="alert_box_container">
      <div class="alert_box">
        <div class="multiple-icon">
          <i class="fas fa-multiply"></i>
        </div>
        <img src="./img/ice-americano.png" alt="" />
        <div class="content-box">
          <div class="content"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
